<!DOCTYPE html>
<html lang="en">
  <!-- website 정보들이 담겨 있는 곳. -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ben's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for world-renowned software engineer Ben"
    />
    <meta name="author" content="Ben" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="imgs/favicon3.png" />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/0b63994ca1.js"
      crossorigin="anonymous"
    ></script>
    <!-- fonts -->
    <!-- css : font-family: 'Open Sans', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- defer = html 파싱되는 동안 js를 동시에 받아서, html 파싱이 완료된 후 js 실행 -->
    <script src="main.js" defer></script>
  </head>
  <body></body>
</html>
