<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        background-color: beige;
      }

      .inner {
        width: 50%;
        height: 50%;
        background-color: blue;
      }

      .inner1 {
        margin: auto;
      }

      .box2 {
        text-align: center;
      }

      .inner3 {
        transform: translate(50%, 50%);
      }

      .box4 h1 {
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <h3>margin: auto</h3>
    <!-- div는 블럭 level이라서 한줄에 하나씩만 들어올 수 있다. 자동으로 margin이 들어와있다. -->
    <!-- 블럭은 한줄에 하나씩만 들어와야 되서 브라우저에서 자등으로 margin을 넣어주는 것. -->
    <!-- 보통 자동으로 들어온 margin은 오른쪽에 들어옴. -->
    <!-- 한줄에 하나씩이라서 수평적으로만 margin이 들어오고 수직적으로는 들어오지 않는다. -->
    <div class="box box1">
      <div class="inner inner1"></div>
    </div>
    <h3>text-align: center</h3>
    <!-- 요소들을 중간으로 정렬할수 있지만, 블럭 레벨은 안된다. -->
    <div class="box box2">
      <button>Text</button>
    </div>
    <h3>translate(50%, 50%)</h3>
    <div class="box box3">
      <div class="inner inner3"></div>
    </div>
    <h3>Text centering</h3>
    <!-- hacky한 방법 (정상적이지 않는 방법) -->
    <!-- line-height를 부모상자만큼 주면 중간 정렬된다. -->
    <!-- font-matrix -->
    <div class="box box4">
      <h1>Text<br />Text</h1>
    </div>
  </body>
</html>
